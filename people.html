<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/styles.css">


  <title>Technologists @ ND</title>
</head>

<body id="top">

  <!-- Header -->
  <div id="site-header"></div>

  <!-- Jumbotron -->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-2 text-white"><strong>People</strong></h1>
      <p class="text-larger text-light">Who we are, what we do, and how to get ahold of us.</p>
    </div>
  </div>

  <div class="container mt-5">

    <div class="col-sm-12">
      <form id="search-box" class="shadow-sm">
        <div class="form-group">
          <div class="input-group border-0">
            <div class="input-group-prepend">
              <span class="input-group-text border-0"><i class="fa-solid fa-search fa-fw fa-2x silver"></i></span>
            </div>
            <input type="text" class="form-control form-control-lg" aria-label="" name="brainstorm-search" id="search-input" placeholder="Search for ..."  autocomplete="off">
            <div class="input-group-append" id="search-refresh-button">
              <span class="input-group-text border-0"><i class="fa-solid fa-sync-alt opacity-half bright-blue fa-fw fa-2x pointer sm-del"></i></span>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- .col-sm-8 -->

    <div class="row mt-5" id="people-div">

      <!-- Write the cards into the page -->
      <script id="all-the-people" type="text/template">

<div class="row">
        {{#people}}
          <div class="card-container col-sm-12 col-md-6 col-lg-4 mb-5">
            <div class="card shadow-sm border-0 {{{type}}}" data-url="{{{link}}}" data-target="{{target}}">
              <img src="{{headshot}}" class="card-img-top" alt="Photo of {{name}}">
              <div class="card-body" data-resource-type="{{{type}}}">
                <h5 class="project-title"><a href="{{bio-link}}" target="{{bio-link-target}}">{{name}}</a></h5>
                <p class="text-secondary">{{title}}<br>{{department}}</p>
              </div>
              <div class="card-footer bg-trench-blue text-light border-0">
  <small>{{specializes}}</small>
</div>
            </div>
          </div>
        {{/people}}
      </script>

    </div>
    <!-- .row -->


  </div>
  <!-- main container -->

  <!-- Footer -->
  <div id="site-footer" class="container-fluid px-0"></div>

  <a role="button" id="topper" class="btn scroll-link" href="#top"><i class="fas fa-fw fa-2x fa-angle-up" aria-hidden="true"></i></a>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Mustache.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>

  <script src="js/scripts.js"></script>
  <script src="js/people.js"></script>

  <script>
    $(document).ready(function() {

      // Load Header
      $("#site-header").load("header.html", function() {
        console.log("Header loaded.");
        $("#home").removeClass("active");
        $("#people").addClass("active");
      });
    });
  </script>

</body>

</html>
